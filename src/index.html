<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Old's game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
</head>

<body>
    <header>
        <img id="buttonBack" src="./assets/back.svg" />
        <h1>O fabuloso jogo da velha</h1>
    </header>

    <div id="home-page" class="page">
        <h3>Escolha a opção de jogo</h3>
        <div id="actions">
            <button id="buttonHumanVsHuman" class="btn">Humano vs Humano</button>
            <button id="buttonHumanVsBot" class="btn">Humano vs Robô</button>
        </div>
    </div>

    <div id="game-page" class="page">
        <h2 id="currentPlayerMessage"></h2>
        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        <h2 id="winnerMessage"></h2>
        <button id="buttonNewGame" class="btn">Novo jogo</button>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
